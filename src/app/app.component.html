<amplify-authenticator [hideSignUp]="true">
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item routerLink="/camera">QR Reader</a>
          <a mat-list-item routerLink="/search">Procurar</a>
          <a mat-list-item routerLink="/reports">Relat√≥rios</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>TT Amigos Natal 2026</span>
          <span class="example-spacer"></span>
          <mat-slide-toggle 
            class="header-toggle" 
            color="accent" 
            [checked]="checkInMode$ | async"
            (change)="onCheckInModeToggle($event)">
            Modo CheckIn
          </mat-slide-toggle>
          <button mat-icon-button (click)="signOut()">
            <mat-icon>logout</mat-icon>
          </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </ng-template>
</amplify-authenticator>
